    <script src="./js/test.js"></script>

</head>

<body ng-app="questionsApp">

<div class="page-header text-center">
    <h1><img align="center" src="img/softhouse.JPG"> <small>Your complete software partner</small></h1>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header col-sm-2">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class=" collapse navbar-collapse " id="myNavbar">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="index.html">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">TestPage</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
                <li class="navbar-right"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="ContentDesc">
    <h1 class="text-center">Welcome to the SoftHouse Education System</h1>
</div>

<div class="container" ng-controller="questionsCtrl">

        <div class="col-sm-2 sidenav">
        </div>
        <form class="form-horizontal row">

        <fieldset>
            <!-- Form Name -->
            <legend align="top">Test 1</legend>

            {{c}}

            <div class="control-group">
            <!-- Multiple Radios (inline) -->
                <div class="control-group">
                    <label class="control-label" for="question{{questionnum}}">  {{questionSingle.id}}. {{questionSingle.question}} </label>
                    <div class="controls">
                        <label class="radio" for="question{{questionnum}}-1">
                            <input name="question{{questionnum}}-1" id="question{{questionnum}}-1" value="{{questionSingle.option2}}" type="radio"> {{questionSingle.option1}}
                        </label>

                        <label class="radio" for="question{{questionnum}}-2">
                            <input name="question{{questionnum}}-2" id="question{{questionnum}}-2" value="{{questionSingle.option2}}" type="radio"> {{questionSingle.option2}}
                        </label>

                        <label class="radio" for="question{{questionnum}}-3">
                            <input name="question{{questionnum}}-3" id="question{{questionnum}}-3" value="{{questionSingle.option3}}" type="radio"> {{questionSingle.option3}}
                        </label>

                        <label class="radio" for="question{{questionnum}}-4">
                            <input name="question{{questionnum}}-4" id="question{{questionnum}}-4" value="{{questionSingle.option4}}" type="radio"> {{questionSingle.option4}}
                        </label>
                    </div>
                </div>
                <br>
                <button id="next" ng-click="myFunction()"  class="btn btn-primary">Next Question</button>
                <br>
            </div>

            <!-- Textarea -->
            <!--<div class="control-group">
                <label class="control-label" for="question2">2.Which reasons you are not totally satisfied, or unsatisfied about your cooperation with GET WIRELESS?</label>
                <div class="controls">
                    <textarea id="question2" name="question2"></textarea>
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-md-4 control-label" for="submitTest"></label>
                <div class="col-md-4">
                    <button id="submitTest"  class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>

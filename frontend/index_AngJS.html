<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Learning Angular JS</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--<script src="./js/angular.min.js"></script>-->
</head>
<body>

<div>
    First Name: <input type="text" ng-model="firstName"><br>
    Last Name: <input type="text" ng-model="lastName"><br>
    <br>
    Hi {{firstName + " " + lastName}}
</div>

<br>

<div>
    Name: <input type="text" ng-model="name"><br>
    Hello {{name}}
    <p><span ng-bind="name"></span></p>
</div>

<div ng-init="quantity=1;cost=5">
    Total in dollar: <span ng-bind="quantity*cost"></span> <br>
    Total in dollar: {{quantity * cost}} <br>
</div>

<div ng-init="person={first:'Sarat Chandra',last:'Pasumarthy'}">
    The name is {{person.first+' '+person.last}}.
</div>

<tab>
    <pane title="Localization">
        Date: {{ '2012-04-01' | date:'fullDate' }} <br>
        Currency: {{ 123456 | currency }} <br>
        Number: {{ 98765.4321 | number }} <br>
    </pane>
</tab>

</body>
</html>

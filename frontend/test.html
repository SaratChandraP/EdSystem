<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-header text-center">
    <h1><img align="center" src="img/softhouse.JPG"> <small>Your complete software partner</small></h1>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header col-sm-2">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class=" collapse navbar-collapse " id="myNavbar">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Careers</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
                <li class="navbar-right"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="ContentDesc">
    <h1 class="text-center">Welcome to the SoftHouse Education System</h1>
</div>


<div class="container-fluid">

    <form class="form-horizontal" action="#" method="post">
        <fieldset>
            <!-- Form Name -->
            <legend>Test 1</legend>

            <!-- Multiple Radios -->
            <div class="form-group">
                <div class="col-sm-8 text-center">
                    <div class="container-fluid"  ng-controller="DemoCtrl">
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-default">
                            </div>
                        </div>
                    </div>
                </div>
                <label class="col-md-4 control-label" for="radios">Multiple Radios</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="radios-0">
                            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                            Option one
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-1">
                            <input type="radio" name="radios" id="radios-1" value="2">
                            Option two
                        </label>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submitTest">Submit Test</label>
                <div class="col-md-4">
                    <button id="submitTest" name="submitTest" class="btn btn-primary">Button</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>




<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container text-center container-fluid">

</nav>
</body>
</html>
